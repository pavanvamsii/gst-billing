<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Bill</title>

    <link rel="stylesheet" href="bill.css" />
  </head>
  <body>
    <section1>
      <div class="cards">
        <div class="card">
          <img src="./images/burger.png" alt="Starters" />
          <h3>Starters</h3>
          <input type="text" placeholder="Enter price" name="d1" id="d1" />
          <input type="button" value="Add" id="btn" onclick="add()" />
        </div>
        <div class="card">
          <img src="./images/maincourse.png" alt="Main course" />
          <h3>Main course</h3>
          <input type="text" placeholder="Enter price" name="d2" id="d2" />
          <input type="button" value="Add" id="btn" onclick="add()" />
        </div>
        <div class="card">
          <img src="./images/indianfoods.png" alt="indianfoods" />
          <h3>Indian foods</h3>
          <input type="text" placeholder="Enter price" name="d3" id="d3" />
          <input type="button" value="Add" id="btn" onclick="add()" />
        </div>
        <div class="card">
          <img src="./images/Chainees.png" alt="Chainees" />
          <h3>Chainees</h3>
          <input type="text" placeholder="Enter price" name="d4" id="d4" />
          <input type="button" value="Add" id="btn" onclick="add()" />
        </div>
        <div class="card">
          <img src="./images/Deserts.png" alt="Deserts" />
          <h3>Deserts</h3>
          <input type="text" placeholder="Enter price" name="d5" id="d5" />
          <input type="button" value="Add" id="btn" onclick="add()" />
        </div>
      </div>
    </section1>

    <section2>
      <div class="submit">
        <input type="button" onclick="compute()" value="Submit" />
      </div>
      <div class="popup">
        <img src="./images/check.png" alt="" />
        <p>if total amount greater than 18000 then +500 tip else 1000 tip</p>
        <button onclick="cpopup()">OK</button>
      </div>
    </section2>

    <section3>
      <div class="bill">
        <div class="img-left">
          <img id="i1" src="./images/rest.jpg" alt="" />
          <img
            id="i2"
            src="./images/24_06_2016_17_25_49_pn4im11nb3sj933pnct1tsqa96_wr7km9eph3.png"
            alt=""
          />
        </div>

        <table id="tablee">
          <caption>
            Your Bill Amount
          </caption>
          <tr id="c1-amt">
            <th>Starters</th>
            <td id="t1"></td>
          </tr>
          <tr id="c2-amt">
            <th>Main course</th>
            <td id="t2"></td>
          </tr>
          <tr id="c3-amt">
            <th>indian foods</th>
            <td id="t3"></td>
          </tr>
          <tr id="c4-amt">
            <th>Chainees</th>
            <td id="t4"></td>
          </tr>
          <tr id="c5-amt">
            <th>Deserts</th>
            <td id="t5"></td>
          </tr>
          <tr id="gst">
            <th>GST</th>
          </tr>
          <tr id="amt">
            <th>Total amount you need to pay :</th>
          </tr>
        </table>

        <div class="img-right">
          <img src="./images/homee.png" alt="" />
        </div>
      </div>
    </section3>

    <script src="bill.js"></script>
  </body>
</html>
